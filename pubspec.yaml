name: places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cached_network_image: ^3.2.3

  cupertino_icons: ^1.0.5

  dart_code_metrics: ^4.17.0

  dio: ^4.0.6

  flutter:
    sdk: flutter

  flutter_svg: ^1.1.6

  get_it: ^7.2.0

  intl: ^0.18.0

  provider: ^6.0.5

  surf_lint_rules: ^1.5.0

dev_dependencies:
  flutter_lints: ^1.0.4

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
